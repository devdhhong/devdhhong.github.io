name: Deploy Jekyll site to Pages
on:
  push: { branches: ["main"] }
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Mark workspace safe
        run: git config --global --add safe.directory "$GITHUB_WORKSPACE"
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"
          bundler-cache: false
      - name: Install Bundler 2.7.2
        run: |
          gem install bundler:2.7.2
          bundle _2.7.2_ --version
      - name: Bundle install (add linux platform)
        run: |
          bundle _2.7.2_ lock --add-platform x86_64-linux || true
          bundle _2.7.2_ install --jobs 4 --retry 3 --verbose
      - name: Build with Jekyll
        run: bundle _2.7.2_ exec jekyll build --trace
        env: { JEKYLL_ENV: production }
      - uses: actions/upload-pages-artifact@v3
        with: { path: _site }

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
